<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Produkte</title>
</head>

<body>
    <!-- NAV-BAR -->
    <!-- Main-Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/500px-Amazon_logo.svg.png"
                    width="150" height="45" alt="Shop">
            </a>
            <!-- Message, Profile-Pic, Shoppingcart-Icon -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <p id="welcome">Wilkommen, Paul</p>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img id="profil-img"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRdOvjx-Ooi0vYqAiqSAZFXeDlbRJnskm2blrI-QBmf91TedpD-&usqp=CAU"
                            width="45" height="45">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fa fa-shopping-bag"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Second-Navbar -->
    <nav id="second-navbar" class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Heading -->
            <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2">
                <h5>Startseite</h5>
            </div>
            <!-- Search-Bar -->
            <div id="search-bar" class="mx-auto order-0">
                <input class="form-control" id="myInput" type="text" placeholder="Suche">
            </div>
            <!-- Sort -->
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle no-radius btn-outline-secondary"
                                type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Sortieren
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Preis absteigend</a>
                                <a class="dropdown-item" href="#">Preis aufsteigend</a>
                                <a class="dropdown-item" href="#">Alphabetisch</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products -->
    <main id="products" class="container">
        <div class="row">
            <div class="col-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h3 class="font-weight-bold">Filter</h3>
                    </li>
                    <li class="list-group-item">
                        <h5>Kategorie</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Technik</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Bücher</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Schuhe</label>
                        </div>
                    </li>
                    <li class="list-group-item" id="price-limit">
                        <h5>Preis</h5>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="inkw" placeholder="Von">
                            </div>
                            <span> - </span>
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="inkw" placeholder="Bis">
                            </div>
                            <span> &euro;</span>
                            <div class="form-group col-md-3">
                                <button type="button" class="btn btn-outline-dark no-radius"
                                    data-dismiss="modal">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>






            <div class="col-9">
                <div class="row">
                    <div class="col-4">
                        <a href="#">
                            <div class="card no-radius">
                                <div class="zoom">
                                    <img class="card-img-top"
                                        src="https://www.sony.de/image/2c01991ee6c32a1ad0f6a9f198086f96?fmt=pjpeg&wid=330&bgcolor=FFFFFF&bgc=FFFFFF"
                                        alt="Kein Bild">
                                </div>
                                <div class="card-body">
                                    <h5>Sony dowadk</h5>
                                    <h5>15,23€</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="#">
                            <div class="card no-radius">
                                <div class="zoom">
                                    <img class="card-img-top"
                                        src="https://media.alltricks.com/hd/11069105d528f97290107.69498196.jpg"
                                        alt="Kein Bild">
                                </div>
                                <div class="card-body">
                                    <h5>Eastpak Rucksack</h5>
                                    <h5>55,99€</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="#">
                            <div class="card no-radius">
                                <div class="zoom">
                                    <img class="card-img-top"
                                        src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto/i1-512bfa8a-01a0-4971-bd34-9cef18a159e0/air-force-1-07-damenschuh-sg6nmr.jpg"
                                        alt="Kein Bild">
                                </div>
                                <div class="card-body">
                                    <h5>Nike Air Force 1</h5>
                                    <h5>99,99€</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="#">
                            <div class="card no-radius">
                                <div class="zoom">
                                    <img class="card-img-top"
                                        src="https://cdn.eglobalcentral.de/images/magictoolbox_cache/8c95d73fec130487c102a73bf1ab42ce/3/1/31631/thumb360x360/3245460558/apple-iphone-11-128gb-a2223-dual-sim-black.jpg"
                                        alt="Kein Bild">
                                </div>
                                <div class="card-body">
                                    <h5>Apple IPhone 11 128GB</h5>
                                    <h5>849,99€</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
